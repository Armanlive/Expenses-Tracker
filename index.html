<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - By Arman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>

        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">₹ 0.00</h1>

            <div class="incomeExpense">
                <div class="income">
                    <h3>Income</h3>
                    <p id="moneyPlus" class="money Plus">₹+0.00</p>
                </div>
                <div class="expense">
                    <h3>Expense</h3>
                    <p id="moneyMinus" class="money Minus">₹-0.00</p>
                </div>
            </div>
        </div>

        <h3>Transaction History</h3>
        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Income</th>
                    <th>Expenses</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="transactionBody">
                <!-- Transactions will be added here by JavaScript -->
                 <tr><td colspan="5" style="text-align: center;">Loading Transactions...</td></tr>
            </tbody>
        </table>


        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="formcontrol">
                <label for="date">Date</label>
                <input type="date" id="date" required />
            </div>

            <div class="formcontrol">
                <label for="text">Description</label>
                <input type="text" id="text" placeholder="Enter description..." required />
            </div>

            <div class="formcontrol">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required />
            </div>
            <div class="button-container">
                <button type="button" class="btn income-btn" id="addIncomeBtn">Income</button>
                <button type="button" class="btn expense-btn" id="addExpenseBtn">Expense</button>
            </div>
        </form>
    </div>
</body>
</html>
