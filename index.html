<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - By Arman</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="message" class="message"></div>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="blue-card">
      <div class="balance-label">Your Balance</div>
      <div class="balance-value" id="balance">₹0</div>
      <div class="income-expense">
        <div class="income">
          Income<br>
          <span id="income">₹0</span>
        </div>
        <div class="expense">
          Expense<br>
          <span id="expense">₹0</span>
        </div>
      </div>
    </div>

    <div class="section-title">Transaction History</div>
    <div class="history-card">
      <div class="filter-row">
        <select id="monthFilter" class="month-dropdown"></select>
        <div class="dropdown" id="exportDropdown">
          <button class="export-btn" type="button"><i class="bi bi-download"></i> Export</button>
          <div class="dropdown-content">
            <a href="#" id="exportPDF"><i class="bi bi-filetype-pdf me-1"></i> PDF</a>
            <a href="#" id="exportCSV"><i class="bi bi-filetype-csv me-1"></i> CSV</a>
          </div>
        </div>
      </div>
      <div class="history-table-wrap">
        <table id="transaction-table">
          <colgroup>
            <col style="width:auto;">
            <col style="width:auto;">
            <col style="width:auto;">
            <col style="width:auto;">
          </colgroup>
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Income</th>
              <th>Expenses</th>
            </tr>
          </thead>
          <tbody id="transaction-tbody">
          </tbody>
        </table>
      </div>
    </div>

    <div class="section-title" style="margin-top:10px;">Add New Transaction</div>
    <div class="form-section">
      <form id="transaction-form" autocomplete="off">
        <div class="form-grid">
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>
          <div>
            <label for="desc">Description</label>
            <input type="text" id="desc" placeholder="Enter description..." required>
          </div>
        </div>
        <div class="input-btn-row">
          <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="₹" min="1" required>
          </div>
          <button type="button" class="btn btn-income" id="income-btn">Income</button>
          <button type="button" class="btn btn-expense" id="expense-btn">Expense</button>
        </div>
      </form>
      <div class="form-footer">
        © 2025 Arman Khan. All rights reserved.
      </div>
    </div>
  </div>
</body>
</html>
